apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: web
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      run: web
  template:
    metadata:
      labels:
        run: web
    spec:
      containers:
        - image: docker.io/gintelecom/ginflix
        # - image: nginx:latest
          name: web
          ports:
            - containerPort: 8000
          env:
            - name: DB_HOST
              value: database-service
            - name: DB_NAME
              value: ginflix
            - name: DB_PASSWORD
              value: tonic
            - name: DB_USER
              value: gin
            - name: DJANGO_SUPERUSER_EMAIL
              value: "admin@ginflix.com"
            - name: DJANGO_SUPERUSER_PASSWORD
              value: "admin"
            - name: GUNICORN_ENABLE
              value: "false"
            - name: SECRET_KEY
              value: "secret"
            - name: ALLOWED_HOST
              value: 172.18.0.5
